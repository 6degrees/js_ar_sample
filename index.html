<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js and three.js Demo</title>
    
    <!-- Include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>

    <!-- Include AR.js library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Include AR.js NFT extension (aframe-ar-nft.js) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Your script file -->
    <script src="script.js"></script>
</head>
<body style="">
    <div class="container">
        <a-scene embedded arjs="sourceType: webcam;" style="z-index:5">
            <!-- Cube representation -->
            <a-entity geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5"
                      material="color: #FF6347"
                      id="cube">
            </a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- Overlay information box -->
    <div id="overlay-info" style="position:absolute; top:0; left:0; width:100%; height:20vh; padding:1rem; background:rgba(255,0,0,0.5); z-index:999">
        <p id="user-location">User Location: </p>
        <p id="box-location">Box Location: </p>
        <p id="azimuth-angle">Azimuth Angle: </p>
        <p id="device-direction">Device Direction: </p>
    </div>

</body>
</html>
